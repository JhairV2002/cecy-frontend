<div *ngIf="curso; else noData" class="card card-compact w-80 bg-base-100 shadow-xl">
  <figure><img [src]="curso.fotoUrl" alt="Curso url" /></figure>
  <div class="card-body">
    <h2 class="card-title">{{ curso.nombre }}</h2>
    <p>{{ curso.descripcion }}</p>
    <div class="card-actions justify-start">
      <div class="badge badge-md gap-2" [ngClass]="curso.gratis ? 'badge-success' : 'badge-warning'">
        {{ curso.gratis ? "Gratis" : "Pagado" }}
      </div>
      <!-- <div class="badge badge-outline">Products</div> -->
    </div>
    <div *ngIf="butonText === 'Ver MÃ¡s'; else inscribirse" class="card-actions justify-end">
      <a class="btn btn-accent" [routerLink]="['/cursos/details', curso.nombre]">
        {{ butonText }}
      </a>
    </div>
  </div>
</div>

<ng-template #noData>
  <div>Sin Datos</div>
</ng-template>

<ng-template #inscribirse>
  <div class="card-actions justify-end">
    <a class="btn btn-accent" [routerLink]="['/cecy/student/form']">
      {{ butonText }}
    </a>
  </div>
</ng-template>

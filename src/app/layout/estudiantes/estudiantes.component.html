<div class="navbar bg-primary">
  <div class="flex-1">
    <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden"
      >Nav</label
    >
    <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
  </div>
  <div *ngIf="user; else noUser" class="flex-none">
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span class="badge badge-sm indicator-item">8</span>
        </div>
      </label>
      <div
        tabindex="0"
        class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow"
      >
        <div class="card-body">
          <span class="font-bold text-lg">8 Items</span>
          <span class="text-info">Subtotal: $999</span>
          <div class="card-actions">
            <button class="btn btn-primary btn-block">View cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
          />
        </div>
      </label>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
      >
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="drawer drawer-mobile">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-wrap p-6 justify-start w-full">
    <router-outlet></router-outlet>
  </div>
  <div class="drawer-side">
    <label for="my-drawer-2" class="drawer-overlay"></label>
    <ul class="menu p-4 w-80 bg-base-300 text-base-content">
      <li>
        <h2>Carreras</h2>
      </li>
      <!-- Sidebar content here -->
      <li class="pl-4 my-3">
        <a [routerLink]="['/cecy/estudiante/cursos/carrera', 'todos']">Todos</a>
      </li>
      <li
        class="pl-4 my-3"
        *ngFor="let carrera of carreras$ | async as carreras"
      >
        <a [routerLink]="['/cecy/estudiante/cursos/carrera', carrera.id]">{{
          carrera.name
        }}</a>
      </li>
    </ul>
  </div>
</div>

<ng-template #noUser>
  <div class="flex-none">
    <p>Iniciar Sesion</p>
  </div>
</ng-template>

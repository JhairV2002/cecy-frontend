<div class="navbar bg-primary">
  <div class="flex-1">
    <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">Nav</label>
    <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
  </div>
  <div class="flex-none">
    <div class="dropdown dropdown-end">
      <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
        <div class="card-body">
          <span class="font-bold text-lg">8 Items</span>
          <span class="text-info">Subtotal: $999</span>
          <div class="card-actions">
            <button class="btn btn-primary btn-block">View cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost">
        <div>
          {{
          estudianteSeleccionado
          ? estudianteSeleccionado.nombres +
          " " +
          estudianteSeleccionado.apellidos
          : "Estudiantes"
          }}
        </div>
      </label>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
        <li *ngFor="let estudiante of estudiantes$ | async" (click)="seleccionarEstudiante(estudiante)"
          class="justify-between cursor-pointer">
          {{ estudiante.nombres + " " + estudiante.apellidos }}
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="drawer drawer-mobile">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-wrap p-6 justify-start w-full">
    <router-outlet></router-outlet>
  </div>
  <div class="drawer-side">
    <label for="my-drawer-2" class="drawer-overlay"></label>
    <ul class="menu p-4 w-80 bg-base-300 text-base-content">
      <li>
        <h2>Carreras</h2>
      </li>
      <!-- Sidebar content here -->
      <li class="pl-4 my-3">
        <a [routerLink]="['/cecy/estudiante/cursos/carrera', 'todos']">Todos</a>
      </li>
      <li class="pl-4 my-3" *ngFor="let carrera of carreras$ | async as carreras">
        <a [routerLink]="['/cecy/estudiante/cursos/carrera', carrera.id]">{{
          carrera.name
          }}</a>
      </li>
    </ul>
  </div>
</div>

<ng-template #noUser>
  <div class="flex-none">
    <p>Iniciar Sesion</p>
  </div>
</ng-template>

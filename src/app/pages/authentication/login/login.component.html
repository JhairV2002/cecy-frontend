<div
  class="flex items-center justify-center h-screen"
  style="background-color: rgb(239, 243, 248)"
>
  <div class="max-w-screen-lg" style="width: 59%">
    <div class="bg-white p-20 rounded-lg flex flex-col md:flex-row items-center" style="border-radius: 56px">
      <!-- Columna con la imagen (visible en dispositivos de pantalla mediana y grande) -->
      <div class="hidden md:block w-full md:w-1/2">
        <img
          src="assets/images/components/authentication/login/logoh2.png"
          alt="Imagen"
          class="max-w-full h-auto"
        />
      </div>
      <!-- Columna con el formulario -->
      <div class="w-full md:w-1/2 mt-4 md:mt-0">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-semibold">Bienvenido</h1>
          <h2 class="text-gray-500">Iniciar sesión</h2>
        </div>
        <form class="m-4">
          <div class="mb-4">
            <label
              for="username"
              appLabel
              label="Correo electrónico:"
              [required]="isRequired(emailField)"
              [valid]="emailField.valid"
              [touched]="emailField.touched"
              [dirty]="emailField.dirty"
            ></label>
            <input
              pInputText
              id="username"
              formControlName="email"
              class="w-full px-4 py-2 border rounded"
              placeholder="Ingrese su correo electrónico"
            />
            <small
              appErrorMessage
              [errors]="emailField.errors"
              [touched]="emailField.touched"
              [dirty]="emailField.dirty"
            >
            </small>
          </div>
          <div class="mb-4">
            <label
              for="password"
              appLabel
              label="Contraseña:"
              [required]="isRequired(passwordField)"
              [valid]="passwordField.valid"
              [touched]="passwordField.touched"
              [dirty]="passwordField.dirty"
            ></label>
            <p-password
              id="password"
              name="password"
              class="w-full"
              formControlName="password"
              placeholder="Ingrese su contraseña"
              [feedback]="false"
              [toggleMask]="true"
            ></p-password>
            <small
              appErrorMessage
              [errors]="passwordField.errors"
              [touched]="passwordField.touched"
              [dirty]="passwordField.dirty"
            >
            </small>
          </div>
          <p-divider></p-divider>
          <div class="mb-2">
            <button
              pButton
              pRipple
              label="Ingresar"
              class="p-button-rounded w-full"
              icon="pi pi-sign-in"
            ></button>
            <div *ngIf="progressBar" class="">
              <app-progress-bar
                [message]="messageService.progressBarLogin"
              ></app-progress-bar>
            </div>
          </div>
          <button
            pButton
            pRipple
            type="button"
            label="¿Olvidó su contraseña?"
            class="p-button-outlined p-button-secondary w-full"
            icon="pi pi-key"
            (click)="requestPasswordReset()"
          ></button>

          <div *ngIf="progressBarRequestPasswordReset" class="">
            <app-progress-bar
              [message]="messageService.progressBarRequestPasswordReset"
            ></app-progress-bar>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

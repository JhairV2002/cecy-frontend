<select #selectEconomy (change)="onSelect(selectEconomy.value)" name="" id ="" class="bg-slate-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
  <option value="0" selected disable>Seleccione</option>
  <option *ngFor="let economy of listEconomies"
  [value]="economy.id"
  [selected]="economy.id === id"
  >
      {{economy.descripcion}}
  </option>
</select>

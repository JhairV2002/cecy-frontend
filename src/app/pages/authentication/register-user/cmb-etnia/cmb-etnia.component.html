<select #selectEtnia (change)="onSelect(selectEtnia.value)"  name="" id ="" class="bg-slate-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
  <option value="0" selected disable>Seleccione</option>
  <option *ngFor="let etnia of etnias"
  [value]="etnia.id"
  [selected]="etnia.id === id"
  >
      {{etnia.descripcion}}
  </option>
</select>

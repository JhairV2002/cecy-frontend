<div class="flex">
  <label for="my-modal" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-normal rounded-l-lg text-sm px-6 py-2.5">Nuevo</label>
  <select #selectInstitution (change)="onSelect(selectInstitution.value)" name="" id ="" class="bg-slate-200 border border-gray-300 text-gray-900 text-sm rounded-r-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
    <option value="0" selected disable>Seleccione</option>
    <option *ngFor="let institution of listInstitution"
    [value]="institution.id"
    [selected]="institution.id === id"
    >
        {{institution.nombre}}
    </option>
  </select>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start gap-2">
    <button
      pButton
      type="button"
      id="volver"
      class="p-button p-button-outlined"
      icon="pi pi-arrow-left"
      label="Regresar lista Carreras"
      routerLink="/cecy/assistant-cecy/matricula"
    ></button>
  </div>
</p-toolbar>
<div class="flex m-4">
  <div class="flex-1">
    <h1 class="text-2xl font-semi-bold">
      Listado de cursos de la carrera
      <span class="underline">
        {{ curso ? curso.name : "Nombre carrera" }}
      </span>
    </h1>
  </div>
  <div class="">
    <div class="p-inputgroup">
      <input pInputText id="search" placeholder="Buscar por nombre" />
      <!-- [(ngModel)]="nombreFiltrado"
        (input)="filtrarPorNombre()"
        (keypress)="filtrarPorNombre()" -->
      <button pButton pRipple type="button" icon="pi pi-search"></button>
      <!-- (click)="filtrarPorNombre()" -->
    </div>
  </div>
</div>
<div class="flex flex-wrap gap-3 w-full">
  <p-card
    class="w-80"
    *ngFor="let planification of (cursos$ | async)?.planificationCourse"
  >
    <figure>
      <img
        src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
        alt="Shoes"
      />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{ planification?.name }}</h2>
      <p>Empieza: {{ planification?.startDate | date }}</p>
      <p>Termina: {{ planification?.finishDate | date }}</p>
      <div class="card-actions justify-end">
        <p-button
          icon="pi pi-eye"
          label="Ver Estudiantes"
          styleClass="p-button-outlined"
          (click)="viewStudents(planification)"
        ></p-button>
      </div>
    </div>
  </p-card>
</div>

<div
  *ngIf="curso.planificationCourse?.length === 0"
  class="flex justify-center w-full"
>
  <div class="bg-gray-100 p-4 rounded-lg shadow-md">
    <h1 class="text-base text-gray-800">No hay cursos para esta carrera</h1>
  </div>
</div>

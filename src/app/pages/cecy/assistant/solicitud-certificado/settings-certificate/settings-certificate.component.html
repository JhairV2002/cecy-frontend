<p-toast></p-toast>
<div class="grid p-fluid">
  <div class="col-12 md:col-6">
    <p-card>
      <h5>Tipo de certificado</h5>
      <p-dropdown
        [options]="type"
        [(ngModel)]="selectedDrop"
        placeholder="Selecione el tipo de certificado"
        [showClear]="true"
      ></p-dropdown>
    </p-card>
  </div>

  <div class="col-12 md:col-6 mt-2">
    <p-card>
      <h5>Firmantes</h5>
      <div class="grid formgrid">
        <div class="col-12 md:col-4">
          <div class="field-checkbox">
            <p-checkbox
              name="group1"
              value="New York"
              [(ngModel)]="valCheckCoordinadorCecy"
              (onChange)="participantOne($event)"
              [binary]="true"
              id="ny"
            ></p-checkbox>
            <label for="ny">Cordinador Cecy</label>
          </div>
        </div>
        <div class="col-12 md:col-4">
          <div class="field-checkbox">
            <p-checkbox
              name="group1"
              value="New York"
              [(ngModel)]="valCheckCoordinadorVinculacion"
              [binary]="true"
              id="ny"
            ></p-checkbox>
            <label for="ny">Cordinador Vinculacion</label>
          </div>
        </div>
        <div class="col-12 md:col-4">
          <div class="field-checkbox">
            <p-checkbox
              name="group1"
              value="San Francisco"
              [(ngModel)]="valCheckRector"
              [binary]="true"
              id="sf"
            ></p-checkbox>
            <label for="sf">Rector</label>
          </div>
        </div>
        <div class="col-12 md:col-4">
          <div class="field-checkbox">
            <p-checkbox
              name="group1"
              value="Los Angeles"
              [(ngModel)]="valCheckPatrocinador"
              [binary]="true"
              id="la"
            ></p-checkbox>
            <label for="la">Patrocinador</label>
          </div>
        </div>
      </div>
    </p-card>

    <ng-template [ngIf]="valCheckRector"
      ><div>
        <div class="card mt-2">
          <p>Rector</p>
          <app-dropdown-settings
            (firmasIdEmitter)="rector = $event"
            [id]="rector"
          ></app-dropdown-settings>
        </div></div
    ></ng-template>

    <ng-template [ngIf]="valCheckPatrocinador"
      ><div>
        <div class="card mt-2">
          <p>Con el auspicio de:</p>
          <app-dropdown-settings
            (firmasIdEmitter)="patrocinador = $event"
            [id]="patrocinador"
          ></app-dropdown-settings>
        </div></div
    ></ng-template>

    <ng-template [ngIf]="valCheckPatrocinador"><div>
      <div class="card">
        <p>Con el auspicio de: {{sponsorName}}</p>
        <app-dropdown-settings
          (firmasIdEmitter)="patrocinador = $event"
          [id]="patrocinador"
        ></app-dropdown-settings>
      </div>
    </div></ng-template>

    <ng-template [ngIf]="valCheckCoordinadorVinculacion"
      ><div>
        <div class="card mt-2">
          <p>Cordinador de vinculacion</p>
          <app-dropdown-settings
            (firmasIdEmitter)="coordinadorVinculacion = $event"
            [id]="coordinadorVinculacion"
          ></app-dropdown-settings>
        </div></div
    ></ng-template>
  </div>
  <small class="ng-dirty ng-invalid" *ngIf="submittedSettings">{{alert}}</small>
  <button class="btn btn-sm" (click)="sendSetings()">Guardar</button>
</div>

<div class="text-center">

            {{kpiModel.toBeApproved}}
        </small></p-chip>
    <p-chip styleClass="mr-2"> <i class="pi pi-check-square mr-2"></i> <small>Aprobadas
            {{kpiModel.approved}}
        </small></p-chip>
    <p-chip styleClass="mr-2"> <i class="pi pi-calendar-times mr-2"></i> <small>No aprobado
            {{kpiModel.notApproved}}
        </small></p-chip>
    <p-chip styleClass="mr-2"> <i class="bi bi-hourglass-bottom mr-2"></i> <small>Vencido
            {{kpiModel.defeated}}
        </small></p-chip>

<div class="p-fluid">
  <form [formGroup]="formAttendance" (ngSubmit)="onSubmit()">
    <div class="formgrid grid">
      <!--duracion-->
      <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
        <label for="duration" appLabel label="Duracion:"
               [required]="isRequired(durationField)"
               [valid]="durationField.valid"
               [touched]="durationField.touched"
               [dirty]="durationField.dirty">
        </label>
        <input type="number" pInputText id="duration" formControlName="duration" placeholder="minutos de clase">
        <small appErrorMessage
               [errors]="durationField.errors"
               [touched]="durationField.touched"
               [dirty]="durationField.dirty">
        </small>
      </div>
      <!--fecha-->
      <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
        <label for="registeredAt" appLabel label="Fecha:"
               [required]="isRequired(registeredAtField)"
               [valid]="registeredAtField.valid"
               [touched]="registeredAtField.touched"
               [dirty]="registeredAtField.dirty">
        </label>
        <input type="date" pInputText id="registeredAt" formControlName="registeredAt" class="uppercase">
        <small appErrorMessage
               [errors]="registeredAtField.errors"
               [touched]="registeredAtField.touched"
               [dirty]="registeredAtField.dirty">
        </small>
      </div>
    </div>
    <div class="field">
      <button pButton type="submit" pRipple label="Guardar" class="p-button-rounded" icon="pi pi-save"></button>
    </div>
    <!--progressBar-->
    <div class="field" *ngIf="progressBar">
      <p-progressBar mode="indeterminate"></p-progressBar>
    </div>
  </form>
</div>

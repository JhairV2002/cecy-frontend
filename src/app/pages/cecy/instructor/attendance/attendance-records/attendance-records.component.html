<div class="container">
  <p-toolbar class="filter-options">
    <div class="p-toolbar-group-left">
      <div class="field col p-input-icon-right">
        <div class="p-inputgroup">
          <button pButton pRipple type="button" label="Regresar"
                  class="p-badge-info ml-2" icon="pi-arrow-left"
                  (click)="redirectAttendance()"></button>
        </div>
      </div>
    </div>
  </p-toolbar>
  <div class="left p-fluid">
    <form [formGroup]="formRecords" (ngSubmit)="onSubmit()" class="row g-2">
    <div class="mb-3">
      <label for="description" appLabel label="Descripcion"
             [required]="isRequired(descriptionField)"
             [valid]="descriptionField.valid"
             [touched]="descriptionField.touched"
             [dirty]="descriptionField.dirty">
      </label>
      <input pInputText id="description" formControlName="description">
      <small appErrorMessage
             [errors]="descriptionField.errors"
             [touched]="descriptionField.touched"
             [dirty]="descriptionField.dirty">
      </small>
    </div>
    <div class="col-auto">
      <label for="numberWeek" appLabel label="Numero de semana:"
             [required]="isRequired(numberWeekField)"
             [valid]="numberWeekField.valid"
             [touched]="numberWeekField.touched"
             [dirty]="numberWeekField.dirty">
      </label>
      <!--      <p-dropdown id="numberWeek" formControlName="numberWeek" [options]="weeks" [(ngModel)]="selectedWeek" optionLabel="numberWeek"></p-dropdown>-->
      <input pInputText type="number" id="numberWeek" formControlName="numberWeek">
      <small appErrorMessage
             [errors]="numberWeekField.errors"
             [touched]="numberWeekField.touched"
             [dirty]="numberWeekField.dirty">
      </small>
    </div>
    <button pButton pRipple label="Guardar" class="p-badge-info"
            icon="pi pi-save" type="submit"></button>
  </form>
  </div>
  <div class="right">
            <app-image></app-image>
  </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>

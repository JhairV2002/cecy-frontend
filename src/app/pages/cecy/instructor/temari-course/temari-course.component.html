<p-toolbar class="filter-options">
  <div class="p-toolbar-group-left">
    <div class="field col p-input-icon-right">
      <div class="p-inputgroup">
        <button
          pButton
          pRipple
          type="button"
          label="Regresar"
          class="p-badge-info ml-2"
          icon="pi-arrow-left"
          (click)="redirectCourse()"
        ></button>
      </div>
    </div>
  </div>
</p-toolbar>
<div class="card">
  <p-table [columns]="cols" [value]="topics" responsiveLayout="scroll">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td>
          {{ rowData["description"] }}
        </td>
        <td *ngFor="let children of rowData['children']">
          <!-- <p-checkbox name="groupname" value="{{children.id}}" [(ngModel)]="selectedTopic"></p-checkbox> -->
          {{ children?.description }}
          <button
            pButton
            pRipple
            class="p-button-rounded"
            icon="pi pi-upload"
            (click)="showForm(children.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="Documentos"
  [(visible)]="dialogForms"
  [maximizable]="true"
  [modal]="true"
>
</p-dialog>

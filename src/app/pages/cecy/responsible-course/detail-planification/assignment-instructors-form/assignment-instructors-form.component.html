<div class="p-fluid">
    <p-pickList [source]="sourceList" [target]="targetList" [responsive]="true" [dragdrop]="true"
        sourceHeader="Instructores" targetHeader="Instructores Seleccionados" [sourceStyle]="{'height':'300px'}"
        [targetStyle]="{'height':'300px'}" filterBy="user.name,user.lastname">
        <ng-template let-instructor pTemplate="item">
            <div class="instructor-item">
                <div class="image-container">
                    <!-- <img src="assets/showcase/images/demo/product/{{product.image}}" [alt]="product.name" class="instructor-image" /> -->
                </div>
                <div class="instructor-list-detail">
                    <h5 class="mb-2">{{instructor.user.name}}</h5>
                    <div *ngIf="instructor.courseProfiles.length!==0">
                        <i class="pi pi-check-circle instructor-check-icon me-2"></i>
                    </div>
                </div>
                <div class="instructor-list-action">
                    <!-- <h6 class="mb-2">${{instructor.price}}</h6> -->
                    <!-- <span [class]="'instructor-badge status-' + instructor.state.name">{{instructor.state.name}}</span> -->
                </div>
            </div>
        </ng-template>
    </p-pickList>

    <p-divider></p-divider>

    <div class="formgrid grid">
        <!--onSubmit()-->
        <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <button pButton pRipple label="Guardar" class="p-button-rounded" icon="pi pi-save" (click)="onSubmit()">
            </button>
        </div>

        <!--progressBar-->
        <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12" *ngIf="progressBar">
            <p-progressBar mode="indeterminate"></p-progressBar>
        </div>
    </div>
</div>

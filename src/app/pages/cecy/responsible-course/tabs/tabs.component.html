            <div class="field xl:col-3 lg:col-4 md:col-6 sm:col-12">
              <b>Nombre del curso: </b> <br />
              {{ selectedCourse?.name }}
            </div>
            <div class="field xl:col-3 lg:col-4 md:col-6 sm:col-12">
              <b>Código del curso: </b> <br />
              {{

              }}

            <div class="field xl:col-3 lg:col-4 md:col-6 sm:col-12">

        <p-tabPanel header="Datos generales">
          <app-course-form></app-course-form>

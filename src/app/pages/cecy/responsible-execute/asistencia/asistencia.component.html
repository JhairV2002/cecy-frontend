<p-toolbar>
  <div class="p-toolbar-group-start gap-2">
    <button
      pButton
      type="button"
      id="volver"
      class="p-button p-button-outlined"
      icon="pi pi-arrow-left"
      (click)="redireccionar()"
      label="Volver"
    ></button>
  </div>
</p-toolbar>
<p-card>
  <div class="flex items-center justify-center">
    <h1 class="text-2xl">Agregar nueva fecha</h1>
  </div>
  <div class="p-fluid">
    <form>
      <div class="flex flex-wrap">
        <div class="w-full sm:w-1/2">
          <label for="name" appLabel label="Fecha actual:">
            <!-- [required]="isRequired(lectiveYear)"
            [valid]="lectiveYear.valid"
            [touched]="lectiveYear.touched"
            [dirty]="lectiveYear.dirty" -->
          </label>
          <p-calendar
            [(ngModel)]="asistenciaForm.fecha"
            [showIcon]="true"
            [showButtonBar]="true"
            placeholder="Seleccione la fecha"
          ></p-calendar>
          <small appErrorMessage>
            <!-- [errors]="lectiveYear.errors"
            [touched]="lectiveYear.touched"
            [dirty]="lectiveYear.dirty" -->
          </small>
        </div>
      </div>
      <div>
        <label for="name" appLabel label="Observaciones:">
          <!-- [required]="isRequired(lectiveYear)"
          [valid]="lectiveYear.valid"
          [touched]="lectiveYear.touched"
          [dirty]="lectiveYear.dirty" -->
        </label>
        <textarea
          rows="5"
          cols="30"
          pInputTextarea
          [(ngModel)]="observacionesForm.descripcion"
        ></textarea>
      </div>

      <div>
        <label for="name" appLabel label="Evidencia fotografica:">
          <!-- [required]="isRequired(lectiveYear)"
          [valid]="lectiveYear.valid"
          [touched]="lectiveYear.touched"
          [dirty]="lectiveYear.dirty" -->
        </label>
        <p-fileUpload
          chooseLabel="Seleccione firma"
          uploadLabel="Subir"
          cancelLabel="Cancelar"
          accept="image/*"
        ></p-fileUpload>
      </div>
    </form>

    <!-- (onSelect)="onFileUpload($event)" -->

      mode="basic"

      name="demo[]"
      url="https://www.primefaces.org/cdn/api/upload.php"
      accept="image/*"
    ></p-fileUpload> -->

      action="../../form-result.php"
      method="post"
      enctype="multipart/form-data"
      target="_blank"
    >
      <h5>Formatos admitidos:JPG y PNG</h5>
    </form> -->
    <p-divider></p-divider>
    <div class="flex flex-col items-center">
      <div>
        <button
          pButton
          type="submit"
          pRipple
          label="Guardar"
          (click)="guardar()"
          icon="pi pi-save"
        ></button>
      </div>
    </div>
  </div>
</p-card>

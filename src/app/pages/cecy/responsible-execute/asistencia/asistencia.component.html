<body>
  <h2 class="text-3xl font-bold light:text-black text-rigth" id="titulo">
    Registro de Asistencia
  </h2>
  <div class="relative overflow-x-auto shadow-md">
    <br />
    <div class="botones">
      <button class="btn btn-accent" (click)="registrar()">Regresar</button>&nbsp; <button
        class="btn btn-accent">Refrescar</button>&nbsp;
      <label for="my-modal-ca-6" fill="none" class="btn btn-accent">Crear </label>&nbsp;
      <input type="checkbox" id="my-modal-ca-6" class="modal-toggle" />
      <div class="modal modal-bottom sm:modal-middle">
        <div
          class="modal-box block text-white group bg-white-100 shadow-xs rounded-box focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-rigth">
          <h3 class="font-bold text-lg text-white">Crear Asistencia</h3>
          <div class="form-control">
            <label class="nota py-2.5 light:text-white">Duracion:</label>
            <input type="number" placeholder="Horas de clase" class="input input-bordered input-md" min="1" max="12" />
          </div>

          <div class="form-control">
            <label class="nota py-2.5">Fecha:</label>
            <input type="date" class="input input-bordered input-md" />
          </div>
          <div class="modal-action">
            <button type="button"
              class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
              data-modal-hide="popup-modal">
              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
            <label for="my-modal-ca-6"
              class="btn bg-primary w-full border-transparent bg-blue-700 text-white">Crear</label>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <input type="text" [(ngModel)]="filtroFecha" placeholder="Buscar por fecha"
      class="rounded-lg block w-64 p-2.5 mb-4 bg-white border-b light:bg-gray-800 light:border-gray-700 hover:bg-gray-50 light:hover:bg-gray-600" />

    <table class="w-full text-sm text-left text-gray-500 light:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 light:bg-gray-25 light:text-gray-400">
        <br />
        <br />
        <br />
        <tr>
          <th scope="col" class="px-6 py-3">FECHAS</th>
          <th scope="col" class="px-6 py-3">ACCIONES</th>
        </tr>
        <br />
        <br />

  </div>

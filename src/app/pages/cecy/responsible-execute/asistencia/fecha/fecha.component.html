<p-toolbar>
  <div class="p-toolbar-group-start gap-2">
    <button
      pButton
      type="button"
      id="volver"
      class="p-button p-button-outlined"
      icon="pi pi-arrow-left"
      (click)="regresar()"
      label="Regresar"
    ></button>
  </div>
</p-toolbar>
<div class="flex m-4">
  <div class="flex-1">
    <h1 class="text-2xl font-bold light:text-black">Registro de Asistencia</h1>
  </div>
  <p-button
    label="Agregar"
    (click)="redireccionCrear()"
    styleClass="p-button-raised"
    icon="pi pi-plus"
  ></p-button>
</div>

<p-table [value]="fechas!" [responsive]="true" class="p-datatable">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col" class="px-6 py-3">Fechas</th>
      <th scope="col" class="px-6 py-3">
        <button
          ripple=""
          type="button"
          icon="pi pi-cog"
          class="p-element p-ripple p-button-rounded p-button-secondary p-button p-component p-button-icon-only"
          ng-reflect-icon="pi pi-cog"
        >
          <span class="p-button-icon pi pi-cog" aria-hidden="true"></span>
        </button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-fecha>
    <tr>
      <td>
        {{ fecha.fecha }}
      </td>
      <td>
        <button
          (click)="redireccionar(fecha.id)"
          icon="pi pi-pencil"
          class="p-element p-ripple p-button-rounded p-button-warning p-button p-component p-button-icon-only"
          ng-reflect-icon="pi pi-pencil"
        >
          <span class="p-button-icon pi pi-pencil" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer" let-yourColumnArrayVaraible>
    <tr>
      <td *ngFor="let yourColumnVaraible of yourColumnArrayVaraible">
        {{ yourColumnVaraible.header }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8" style="width: 100%">No hay registro de asistencia</td>
    </tr>
  </ng-template>
</p-table>

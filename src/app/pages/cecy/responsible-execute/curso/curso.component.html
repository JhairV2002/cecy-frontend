<div class="container">
  <div class="text-center p-5">
    <h1 class="text-5xl font-bold">Mis Cursos</h1>
  </div>

  <div class="grid grid-cols-2 shadow-xs rounded-box">
    <div class="form-control p-5">
      <div class="input-group">
        <input #inputSearch type="text" placeholder="Buscar por nombre" class="input input-bordered bg-white"
          [(ngModel)]="filtroNombre" (input)="filtrarCursos()" />
        <button class="btn btn-square">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </div>
    <br /><br />

    <div class="flex flex-wrap gap-3 w-full grid-cols-3">
      <div class="card card-compact w-80 bg-slate-300 shadow-xl">
        <div class="card-body" *ngFor="let curso of cursosFiltrados">
          <h1 class="card-title">{{ curso.planification.name }}</h1>
          <h5>CODIGO DEL CURSO 5: {{ curso.planification.codeCourse }}</h5>
          <h5>MODALIDAD DEL CURSO : {{ curso.modality }}</h5>
          <h5>ESTADO : en proceso</h5>

          <div class="card-actions justify-end">
            <button class="btn btn-primary" icon="edit" (click)="redireccionar(curso.id)">
              Detalles
            </button>
          </div>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>

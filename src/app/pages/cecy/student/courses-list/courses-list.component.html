<div class="relative overflow-x-auto shadow-md sm:rounded-lg p-2 mt-2">
  <div class="pb-4 bg-white">
      <label for="table-search" class="sr-only">Search</label>
      <div class="relative mt-1">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-5 h-5 text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
          </div>
          <input type="text" id="table-search" class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Search for items">
      </div>
  </div>

  <table class="w-full text-sm text-left text-gray-500 ">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50  ">
          <tr>
            <th scope="col" class="px-6 py-3">
              Cedula del estudiante
            </th>
            <th scope="col" class="px-6 py-3">
              Nombre Curso
            </th>
            <th scope="col" class="px-6 py-3">
              Estado
            </th>
            <th scope="col" class="px-6 py-3">
              Observaciones
            </th>
            <th scope="col" class="px-6 py-3">
              Edicion
            </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let inscription of listInscription" class="bg-white border-b hover:bg-gray-50">
              <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                {{inscription.userId}}
              </td >
              <td class="px-6 py-4">
                {{inscription.courseId}}
              </td>
              <td class="px-6 py-4">
                {{inscription.state.descripcion}}
              </td>
              <td class="px-6 py-4">
                Cedula borrosa
              </td>
              <td class="px-6 py-4">
                <button [routerLink]="['/form/inscription.id/']"  type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none">Editar</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>

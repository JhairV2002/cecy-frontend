<div class="flex flex-wrap justify-center content-center h-full gap-4">
  <div
    *ngFor="let carrera of carreras$ | async"
    class="card w-96 bg-base-100 shadow-xl h-80"
  >
    <figure class="px-10 pt-10">
      <img
        src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
        alt="Shoes"
        class="rounded-xl"
      />
    </figure>
    <div class="card-body items-center text-center">
      <h2 class="card-title">{{ carrera.nombre }}</h2>
      <div class="card-actions">
        <button class="btn btn-primary">
          <a
            [routerLink]="[
              '/cecy/validacion-matricula/delegado',
              carrera.nombre
            ]"
            >Ver Cursos</a
          >
        </button>
      </div>
    </div>
  </div>
</div>

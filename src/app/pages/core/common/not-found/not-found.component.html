<p-card [style]="{ width: '100%', height: '100%' }">
  <div class="flex items-center justify-center">
    <div class="flex flex-col items-center justify-center">
      <div
        style="
          border-radius: 56px;
          background: linear-gradient(
            180deg,
            rgba(33, 150, 243, 0.4) 10%,
            rgba(33, 150, 243, 0) 30%
          );
        "
      >
        <div
          class="w-full surface-card p-3 sm:px-8 flex flex-column align-items-center"
          style="border-radius: 53px"
        >
          <div class="grid">
            <div class="flex flex-col items-center justify-center">
              <span class="text-blue-500 font-bold text-3xl">404</span>
              <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">
                ¿Estás perdido?
              </h1>
              <div class="text-600 mb-4">
                Lo sentimos, no pudimos encontrar la página.
              </div>
              <!-- <button
                pButton
                pRipple
                type="button"
                class="p-button-outlined"
                (click)="goBack()"
              >
                Volver átras
              </button> -->
            </div>
            <div class="col mt-3">
              <img
                src="assets/images/components/common/404-rocket.png"
                alt="logo"
                class="w-full h-auto"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-card>

<div class="bg-slate-100 w-full h-full flex justify-center items-center">
  <div
    class="max-w-screen-lg md:w-1/3 mx-auto my-auto bg-white p-8 rounded-xl shadow shadow-gray-500"
  >
    <div class="text-center">
      <h1 class="text-3xl font-medium">Ultimo Paso de registro</h1>
    </div>
    <div class="p-fluid mt-4">
      <form [formGroup]="finalRegisterForm" (ngSubmit)="onSubmit()">
        <div class="p-fluid">
          <div>
            <label
              for="cedula"
              appLabel
              label="Ingrese su Cédula:"
              [required]="isRequired(cedulaField)"
              [valid]="cedulaField.valid"
              [touched]="cedulaField.touched"
              [dirty]="cedulaField.dirty"
            ></label>
            <input
              pInputText
              formControlName="cedula"
              pInputText
              placeholder="Ingrese su numero de cedula"
              pattern="[0-9]*"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            />
            <small
              appErrorMessage
              [errors]="cedulaField.errors"
              [touched]="cedulaField.touched"
              [dirty]="cedulaField.dirty"
            >
            </small>
          </div>
          <div>
            <label
              appLabel
              label="Contraseña:"
              [required]="isRequired(contrasenaField)"
              [valid]="contrasenaField.valid"
              [touched]="contrasenaField.touched"
              [dirty]="contrasenaField.dirty"
            ></label>
            <p-password
              formControlName="password"
              [toggleMask]="true"
              placeholder="Ingresa tu contraseña"
              [feedback]="false"
            >
            </p-password>
            <small
              appErrorMessage
              [errors]="contrasenaField.errors"
              [touched]="contrasenaField.touched"
              [dirty]="contrasenaField.dirty"
            >
            </small>
          </div>

          <div>
            <label
              appLabel
              label="Verificar Contraseña:"
              [required]="isRequired(confirmPasswordField)"
              [valid]="confirmPasswordField.valid"
              [touched]="confirmPasswordField.touched"
              [dirty]="confirmPasswordField.dirty"
            ></label>
            <p-password
              formControlName="confirmPassword"
              [toggleMask]="true"
              placeholder="Confirme su contraseña"
              [feedback]="false"
            >
            </p-password>
            <small
              appErrorMessage
              [errors]="confirmPasswordField.errors"
              [touched]="confirmPasswordField.touched"
              [dirty]="confirmPasswordField.dirty"
            >
            </small>
          </div>
          <p-divider></p-divider>
          <button
            type="submit"
            pButton
            label="Continuar"
            [disabled]="!finalRegisterForm.valid"
            class="w-full"
          ></button>
        </div>
      </form>
    </div>
  </div>
</div>

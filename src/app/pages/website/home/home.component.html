<div
  class="h-screen bg-cover bg-no-repeat bg-center"
  style="
    background-image: url('https://mdbootstrap.com/img/new/textures/full/148.jpg');
  "
>
  <div class="h-screen">
    <div class="flex justify-center items-center h-full">
      <div class="text-white text-center">
        <h1 class="text-5xl font-semibold mb-5 text-white">
          Inicia tu ruta de aprendizaje
        </h1>
        <div class="md:flex flex-row">
          <input
            type="text"
            class="form-control block w-full px-4 py-2 mb-2 md:mb-0 md:mr-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="¿Que quieres aprender hoy?"
            [(ngModel)]="searchValue"
            (keyup.enter)="redirectToSearchPage()"
          />
        </div>
        <h2 class="text-2xl font-medium mb-7 text-white">
          ¡Vamos aprender ahora!
        </h2>
        <a
          href=""
          role="button"
          data-te-ripple-init
          data-te-ripple-color="primary"
          class="inline-block rounded-full bg-primary-100 px-7 pt-3 pb-2.5 text-sm font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
        >
          Aprende conmigo
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 2 24 24"
            fill="currentColor"
            class="w-5 h-5 inline ml-1"
          >
            <path
              d="M11.7 2.805a.75.75 0 01.6 0A60.65 60.65 0 0122.83 8.72a.75.75 0 01-.231 1.337 49.949 49.949 0 00-9.902 3.912l-.003.002-.34.18a.75.75 0 01-.707 0A50.009 50.009 0 007.5 12.174v-.224c0-.131.067-.248.172-.311a54.614 54.614 0 014.653-2.52.75.75 0 00-.65-1.352 56.129 56.129 0 00-4.78 2.589 1.858 1.858 0 00-.859 1.228 49.803 49.803 0 00-4.634-1.527.75.75 0 01-.231-1.337A60.653 60.653 0 0111.7 2.805z"
            />
            <path
              d="M13.06 15.473a48.45 48.45 0 017.666-3.282c.134 1.414.22 2.843.255 4.285a.75.75 0 01-.46.71 47.878 47.878 0 00-8.105 4.342.75.75 0 01-.832 0 47.877 47.877 0 00-8.104-4.342.75.75 0 01-.461-.71c.035-1.442.121-2.87.255-4.286A48.4 48.4 0 016 13.18v1.27a1.5 1.5 0 00-.14 2.508c-.09.38-.222.753-.397 1.11.452.213.901.434 1.346.661a6.729 6.729 0 00.551-1.608 1.5 1.5 0 00.14-2.67v-.645a48.549 48.549 0 013.44 1.668 2.25 2.25 0 002.12 0z"
            />
            <path
              d="M4.462 19.462c.42-.419.753-.89 1-1.394.453.213.902.434 1.347.661a6.743 6.743 0 01-1.286 1.794.75.75 0 11-1.06-1.06z"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>

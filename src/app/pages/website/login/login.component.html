<div class="bg-slate-100 w-full h-full flex justify-center items-center">
  <div
    class="max-w-screen-lg md:w-1/3 mx-auto my-auto bg-white p-8 rounded-xl shadow shadow-gray-500"
  >
    <div class="text-center">
      <h1 class="text-4xl font-medium">Iniciar sesi칩n</h1>
      <p class="text-slate-500 mt-1">Hola, bienvenido de nuevo 游녦 游녦</p>
    </div>
    <div class="p-fluid">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-5">
        <div class="flex flex-col space-y-5">
          <div>
            <label
              for="cedula"
              appLabel
              label="Ingrese su C칠dula:"
              [required]="isRequired(cedulaField)"
              [valid]="cedulaField.valid"
              [touched]="cedulaField.touched"
              [dirty]="cedulaField.dirty"
            ></label>
            <input
              pInputText
              formControlName="cedula"
              placeholder="Ingrese su numero de cedula"
              pattern="[0-9]*"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            />
            <small
              appErrorMessage
              [errors]="cedulaField.errors"
              [touched]="cedulaField.touched"
              [dirty]="cedulaField.dirty"
            >
            </small>
          </div>
          <div>
            <label
              appLabel
              label="Contrase침a:"
              [required]="isRequired(contrasenaField)"
              [valid]="contrasenaField.valid"
              [touched]="contrasenaField.touched"
              [dirty]="contrasenaField.dirty"
            >
            </label>
            <p-password
              formControlName="clave"
              [toggleMask]="true"
              placeholder="Ingresa tu contrase침a"
              [feedback]="false"
            ></p-password>
            <small
              appErrorMessage
              [errors]="contrasenaField.errors"
              [touched]="contrasenaField.touched"
              [dirty]="contrasenaField.dirty"
            >
            </small>
          </div>
          <!-- <div class="flex flex-row justify-between">
            <div>
              <label for="remember" class="">
                <input
                  type="checkbox"
                  id="remember"
                  class="w-4 h-4 border-slate-200 focus:bg-indigo-600"
                />
                Remember me
              </label>
            </div>
            <div>
              <a href="#" class="font-medium text-indigo-600"
                >Forgot Password?</a
              >
            </div>
          </div> -->
          <button
            class="w-full py-3 font-medium text-white bg-indigo-600 hover:bg-indigo-500 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              />
            </svg>
            <span>Iniciar Sesi칩n</span>
          </button>
        </div>
      </form>
    </div>

    <p-divider align="center">
      <b>O</b>
    </p-divider>

    <div class="my-5">
      <asl-google-signin-button
        class="w-full"
        [type]="'standard'"
        [shape]="'rectangular'"
        [theme]="'outline'"
        [size]="'large'"
      ></asl-google-signin-button>
    </div>
  </div>
</div>

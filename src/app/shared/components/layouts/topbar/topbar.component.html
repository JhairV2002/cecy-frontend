<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <img
      src="assets/layout/images/{{
        layoutService.config.colorScheme === 'light'
          ? 'logo-dark'
          : 'logo-white'
      }}.svg"
      alt="logo"
    />
    <span>CECY</span>
  </a>

  <button
    #menubutton
    class="p-link layout-menu-button layout-topbar-button"
    (click)="layoutService.onMenuToggle()"
  >
    <i class="pi pi-bars"></i>
  </button>

  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state.profileSidebarVisible
    }"
  >
    <p-sidebar
      [(visible)]="visibleSidebar"
      position="right"
      [baseZIndex]="10000"
    >
      <h3 style="font-weight: normal">Top Sidebar</h3>
    </p-sidebar>
    <a class="p-link layout-topbar-button1 mr-5" [routerLink]="'/user/profile'">
      <i class="pi pi-user"></i>
      <p class="ml-2">
        {{ user?.names }}
      </p>
    </a>

    <button class="p-link layout-topbar-button" (click)="onlogout()">
      <i class="pi pi-fw pi-sign-out"></i>
      <span>Salir</span>
    </button>
  </div>
</div>

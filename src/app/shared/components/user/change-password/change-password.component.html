<p-toolbar>
  <h1 class="text-2xl">Configuraciones</h1>
</p-toolbar>
<div class="flex justify-center items-center mt-5 gap-10 w-full mx-auto">
  <p-card [style]="{ width: '100%' }">
    <div class="w-96">
      <h1 class="text-2xl mb-6">Cambiar contraseña</h1>
      <form>
        <div class="mb-4">
          <label class="block mb-2" for="currentPassword"
            >Contraseña actual</label
          >
          <input
            id="currentPassword"
            type="password"
            pInputText
            class="w-full"
            [(ngModel)]="currentPassword"
          />
        </div>
        <div class="mb-4">
          <label class="block mb-2" for="newPassword">Nueva contraseña</label>
          <input
            id="newPassword"
            type="password"
            pInputText
            class="w-full"
            [(ngModel)]="newPassword"
          />
        </div>
        <div class="mb-4">
          <label class="block mb-2" for="confirmPassword"
            >Confirmar contraseña</label
          >
          <input
            id="confirmPassword"
            type="password"
            pInputText
            class="w-full"
            [(ngModel)]="confirmPassword"
          />
        </div>
        <button
          pButton
          type="button"
          label="Cambiar contraseña"
          class="w-full"
        ></button>
      </form>
    </div>
  </p-card>
  <p-card [style]="{ width: '100%' }">
    <div class="w-96">
      <h1 class="text-2xl">Historial de cambios de contraseña</h1>
      <div class="mt-8">
        <p-timeline [value]="events">
          <ng-template pTemplate="content" let-event>
            {{ event.status }}
          </ng-template>
        </p-timeline>
      </div>
    </div>
  </p-card>
</div>

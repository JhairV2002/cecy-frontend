<p-toolbar>
  <div class="p-toolbar-group-start">
    <div></div>
  </div>
  <div class="p-toolbar-group-center flex flex-col">
    <div class="text-4xl text-center font-semibold text-black">
      {{ welcome }} al sistema Cecy
    </div>
    <h1 class="text-xl text-center">
      {{ greetingMessage }}
    </h1>
  </div>

  <div class="p-toolbar-group-end">
    <h2 class="text-2xl text-center ml-14">{{ dateFormat }}</h2>
    <h4 class="text-xl text-center">{{ date | date : "hh:mm:ss a" }}</h4>
  </div>
</p-toolbar>
